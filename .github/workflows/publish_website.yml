name: Publish website

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'book/**'
      - '.github/workflows/publish_website.yml'
  push:
    branches:
      - main
    paths:
      - 'book/**'
      - '.github/workflows/publish_website.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.4.38'
      
      - name: Build mdBook
        run: mdbook build book -d book/html
      
      - name: Deploy to GH Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/html
        env:
          BOOK_PUBLISH_KEY: ${{ secrets.BOOK_PUBLISH_KEY }}

      - name: Setup Node.js for GitBook
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install GitBook CLI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm install -g @gitbook/cli
      
      - name: Sync and Deploy to GitBook
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITBOOK_TOKEN: ${{ secrets.GITBOOK_TOKEN }}
          GITBOOK_SPACE_ID: ${{ secrets.GITBOOK_SPACE_ID }}
        run: |
          chmod +x sync-mdbook-to-gitbook.sh
          ./sync-mdbook-to-gitbook.sh
          cd gitbook
          gitbook login --token $GITBOOK_TOKEN
          gitbook connect $GITBOOK_SPACE_ID
          gitbook push
